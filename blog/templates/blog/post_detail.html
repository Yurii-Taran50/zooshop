{% extends "base.html" %}

{% block title %}{{ post.title }} — Блог{% endblock %}

{% block content %}
<article class="mb-4">
    <h2>{{ post.title }}</h2>
    <p class="text-muted">Автор: {{ post.author.username }} | Опубліковано {{ post.created_at|date:"d.m.Y H:i" }}</p>
    <hr>
    <div>
        {{ post.content|linebreaks }}
    </div>
    <a href="{% url 'blog:post_list' %}" class="btn btn-outline-secondary mt-3">← Назад до блогу</a>
</article>
{% endblock %}
